replicaCount: 1
image:
  repository: ghcr.io/fitnest-backend/user-service
  tag: "development-8c2543f"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ghcr-secret
service:
  type: ClusterIP
  port: 8080
istio:
  enabled: true
  host: "user-service"
  mtls:
    mode: STRICT
  authorization:
    internalCallers:
      - "cluster.local/ns/fitnest-dev/sa/identity-service"
      - "cluster.local/ns/fitnest-dev/sa/payment-service"
      - "cluster.local/ns/fitnest-dev/sa/api-gateway"
      - "cluster.local/ns/fitnest-dev/sa/storage-service"
hpa:
  enabled: false
  minReplicas: "1"
  maxReplicas: "3"
  cpuUtilization: "90"
  memoryUtilization: "450Mi"
jwt:
  secret: "your-jwt-secret-change-in-production"
env:
  SPRING_PROFILES_ACTIVE: dev
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql-user:5432/fitnest_user?sslmode=disable"
  SPRING_DATASOURCE_USERNAME: "fitnest_user"
  SPRING_DATASOURCE_PASSWORD: "user_password_123"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  LOGGING_LEVEL_ROOT: INFO
  LOGGING_LEVEL_AZ_FITNEST_USER: DEBUG
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
  SPRING_REDIS_HOST: "redis"
  SPRING_REDIS_PORT: "6379"
  SPRING_REDIS_PASSWORD: ""
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  JWT_SECRET: "your-jwt-secret-change-in-production"
  JWT_ISSUER: "fitnest"
  IDENTITY_SERVICE_URL: "http://identity-service:8080"
  JAVA_OPTS: "-XX:TieredStopAtLevel=1 -Xss256k -Xmx448m"
resources:
  limits:
    memory: 512Mi
    cpu: 500m
  requests:
    cpu: 250m
    memory: 256Mi
