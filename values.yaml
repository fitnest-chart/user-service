replicaCount: 1
image:
  repository: ghcr.io/fitnest-backend/user-service
  tag: "4804137"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ghcr-secret
service:
  type: ClusterIP
  port: 8080
istio:
  enabled: true
  host: "user-service"
env:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql-user:5432/fitnest_user"
  SPRING_DATASOURCE_USERNAME: "fitnest_user"
  SPRING_DATASOURCE_PASSWORD: "user_password_123"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
